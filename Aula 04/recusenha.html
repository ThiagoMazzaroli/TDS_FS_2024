<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login">
        <form class="card" action="#">
            <div class="card-header">
                <img class="logo-img" src="senai.png" alt="Velo">
            </div>

            <div class="card-content">
                <div class="card-content-area">
                    <label for="input_user">Nova senha</label>        
                    <input id="input_user" type="text">
                </div>
                <div class="card-content-area">
                    <label for="input_password">Confirme a senha</label>
                    <input id="input_password" type="password">
                </div>
            </div>

            <div class="card-footer">
                <a href="index.html" class="submit">Confirmar</a>
            </div>

        </form>
    </div>
</body>

</html>
